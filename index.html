<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Roster</title>
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<style>
		.well {
			margin: 0;
			padding: 0;			
			height: 100vh;
			
		}
		
		img {
			margin-top: 100px;
		}

		#logo {
			color: #03A9F4;
			text-shadow: 3px 3px 1px #03A9F4, 6px 6px 1px #0288D1;
			font-family: 'Playfair Display', serif;
			font-size: 180px ;
			letter-spacing: 10px;
			
		}
		
		.info {
			font-family: 'Playfair Display', serif;
			margin-top: 20px;
			font-size: 20px;
			color: #47454B;
		}

		.text-muted {
			margin-top: 20px;
		}

	</style>
</head>
<body>
	<div class="text-center">
		<img src="images/roster.png" alt="Roster Logo">
		<h4 id="logo">Roster</h4>
		<p class="info">
			Roster is an calendar web based app that shows important dates for your organization.
		</p>
		<p class="text-muted">Is a Work In Progress, 2015</p>				
	</div>
</body>
</html>
